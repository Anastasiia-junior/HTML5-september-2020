<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-for-form/form.css">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>тип</legend>
            <label for="accessories">
                аксессуар для интерьера
                <input id="accessories" type="radio" name="type" value="accessorise">
            </label>
            
            <label for="toy">
                детская игрушка
                <input id="toy" type="radio" name="type" value="toy">
            </label>
        </fieldset>
        <fieldset>
            <legend>цвет</legend>
            <label for="wheit">
                белый
                <input id="wheit" type="checkbox" name="wheit" checked>
            </label>
            <label for="grey">
                серый
                <input id="grey" type="checkbox" name="grey" checked>
            </label>
            <label for="tiffany">
                "тиффани"
                <input id="tiffany" type="checkbox" name="tiffany">
            </label>
            <label for="black">
                черный
                <input id="black" type="checkbox" name="black">
            </label>
            <label for="pink">
                розовый
                <input id="pink" type="checkbox" name="pink">
            </label>
            <label for="orange">
                оранжевый
                <input id="orange" type="checkbox" name="orange">
            </label>
        </fieldset>
        <fieldset>
            <legend>фио</legend>
            <label for="surname">
                фамилия
                <input type="text" name="surname" id="surname" placeholder="Укажите фамилию" required>
            </label>
            <label for="name">
                имя
                <input type="text" name="name" id="name" placeholder="Введите Ваше имя" required>
            </label>
            <label for="surname">
                отчество
                <input type="text" name="surname" id="surname" placeholder="Отчество, если желаете">
            </label>
        </fieldset>
        <fieldset>
            <legend>тел</legend>
            <label for="tel">
                <input id="tel" type="number" placeholder="+7 XXX XX XX">
            </label>
        </fieldset>
        <fieldset>
            <legend>e-mail</legend>
            <label for="email">
                <input id="email" type="email" placeholder="мы не будем спамить, честно!">
            </label>
        </fieldset>
    </form>
</body>
</html>
